<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes rainbow {
        0% { fill: #ff0000; }
        16% { fill: #ff8000; }
        33% { fill: #ffff00; }
        50% { fill: #00ff00; }
        66% { fill: #0080ff; }
        83% { fill: #8000ff; }
        100% { fill: #ff0000; }
      }
      
      .rainbow-text {
        animation: rainbow 3s infinite;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 24px;
      }
      
      .matrix-bg {
        fill: #0d1117;
        opacity: 0.8;
      }
      
      .neon-snake {
        fill: none;
        stroke: #39d353;
        stroke-width: 8;
        filter: drop-shadow(0 0 20px #39d353);
      }
      
      .exploding-dot {
        animation: explode 0.5s ease-out;
      }
      
      @keyframes explode {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(3); opacity: 0.5; }
        100% { transform: scale(0); opacity: 0; }
      }
    </style>
    
    <!-- Ultra glow filter -->
    <filter id="ultra-glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated matrix background -->
  <rect class="matrix-bg" width="1200" height="500"/>
  
  <!-- Falling matrix code effect -->
  <g id="matrix" opacity="0.3">
    <text x="100" y="0" fill="#39d353" font-family="monospace" font-size="12">
      01001000 01100101 01101100 01101100 01101111
      <animateTransform attributeName="transform" type="translate" 
        values="0,-20;0,520" dur="3s" repeatCount="indefinite"/>
    </text>
    <text x="300" y="0" fill="#39d353" font-family="monospace" font-size="12">
      01000001 01000100 01001001 01010100 01001000
      <animateTransform attributeName="transform" type="translate" 
        values="0,-40;0,540" dur="4s" repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Epic title -->
  <text x="600" y="80" class="rainbow-text" text-anchor="middle" filter="url(#ultra-glow)">
    ðŸš€ ULTIMATE SNAKE DESTROYER ðŸš€
  </text>
  <text x="600" y="110" class="rainbow-text" text-anchor="middle" font-size="18">
    NOW DEVOURING: ADITHYAN B RAJ
  </text>
  
  <!-- Your name in 3D block letters that explode when eaten -->
  <!-- This is getting very long, so showing the concept -->
  
  <!-- Super smooth snake with realistic physics -->
  <path class="neon-snake" 
        d="M 50 200 Q 300 100 600 250 Q 900 400 1150 200"
        stroke-dasharray="50,10">
    <animate attributeName="stroke-dashoffset" 
             values="0;-1000" dur="8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Multi-colored snake head with laser eyes -->
  <g id="laser-snake-head">
    <circle cx="50" cy="200" r="15" fill="#ff0000" filter="url(#ultra-glow)">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M 50 200 Q 300 100 600 250 Q 900 400 1150 200"/>
      </animateMotion>
    </circle>
    
    <!-- Laser eyes -->
    <line x1="55" y1="195" x2="75" y2="195" stroke="#ff0000" stroke-width="3" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M 50 200 Q 300 100 600 250 Q 900 400 1150 200"/>
      </animateMotion>
    </line>
    <line x1="55" y1="205" x2="75" y2="205" stroke="#ff0000" stroke-width="3" opacity="0.8">
      <animateMotion dur="8s" repeatCount="indefinite">
        <path d="M 50 200 Q 300 100 600 250 Q 900 400 1150 200"/>
      </animateMotion>
    </line>
  </g>
  
  <!-- Epic explosion effects -->
  <circle cx="600" cy="250" r="0" fill="#ffff00" opacity="0">
    <animate attributeName="r" values="0;100;0" dur="1s" begin="4s"/>
    <animate attributeName="opacity" values="0;1;0" dur="1s" begin="4s"/>
  </circle>
  
  <!-- Final boss message -->
  <text x="600" y="450" class="rainbow-text" font-size="20" text-anchor="middle" opacity="0">
    ðŸŽŠ MISSION ACCOMPLISHED! NAME SUCCESSFULLY DEVOURED! ðŸŽŠ
    <animate attributeName="opacity" values="0;1;1;0" dur="3s" begin="6s"/>
  </text>
</svg>
