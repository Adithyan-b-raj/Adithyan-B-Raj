<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adithyanbraj - Music Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .video-background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .music-card {
            background: rgba(255, 107, 157, 0.1);
            border: 2px solid #FF6B9D;
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            animation: neonGlow 3s ease-in-out infinite alternate;
        }

        @keyframes neonGlow {
            from {
                box-shadow: 0 0 30px rgba(255, 107, 157, 0.3);
            }
            to {
                box-shadow: 0 0 50px rgba(255, 107, 157, 0.6);
            }
        }

        .title {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #FF6B9D;
        }

        .song-info {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #FF6B9D;
        }

        .spotify-btn {
            display: inline-block;
            background: linear-gradient(45deg, #1DB954, #FF6B9D);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            margin: 2rem 0;
            font-weight: bold;
            transition: transform 0.3s;
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
        }

        .spotify-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.8);
        }

        .lyrics {
            font-style: italic;
            font-size: 1.2rem;
            margin: 2rem 0;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">

    </div>

    <script>
        // Add some interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.music-card');

            });
            
            card.addEventListener('mouseleave', function() {

        });
